<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	/*清除默认样式*/
	* {
		padding: 0;
		margin: 0;
	}
	ul {
		list-style: none;
	}
	a {
		text-decoration: none;
		color: #333;
	}
	p {
		width: 500px;
		line-height: 50px;
		font-size: 20px;
		border: 1px solid #000;
	}
	p::first-letter {
		color: red;
		font-size: 50px;
	}
	p::first-line {
		color: orange;
	}
	p::selection {
		background-color: lightblue;
		color: red;
	}

	

	</style>
</head>

</body>
</html>
