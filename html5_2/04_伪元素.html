<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	/*清除默认样式*/
	* {
		padding: 0;
		margin: 0;
	}
	/*在css中书写一些元素*/
	p::before {
		/*必须书写content属性  如果需要书写内容在双引号中书写*/
		content: "我是新增加的文字，";
	}
	p::after {
		/*必须书写content 是行内元素*/
		content: "我是后面的。";
		color: red;
	}

	</style>
</head>
<body>
	<p>我是p标签</p>
</body>
</html>
