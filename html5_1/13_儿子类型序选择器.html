<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			padding: 0px;
			margin: 0px;
		}
		p:first-of-type {
			color: red;
		}
		h3:first-of-type {
			/*h3只要是所有h3标签中的老大就可以被选中*/
			color: red;
		}
		p:last-of-type {
			color: orange;
		}
		p:nth-of-type(4) {
			color: yellow;
		}
		h3:nth-of-type(2n) {
			/*2n偶数*/
			font-size: 50px;
		}
		p:nth-last-of-type(2) {
			color: pink;
		}

		




	</style>
</head>
<body>
	<div class="box">
		<p>我是p标签</p>
		<p>我是p标签</p>
		<p>我是p标签</p>
		<h3>我是h3标签</h3>
		<h3>我是h3标签</h3>
		<h3>我是h3标签</h3>
		<h3>我是h3标签</h3>
		<h3>我是h3标签</h3>
		<h3>我是h3标签</h3>
		<p>我是p标签</p>
		<p>我是p标签</p>
		<h3>我是h3标签</h3>
		<h3>我是h3标签</h3>
	</div>
	

</body>
</html>
