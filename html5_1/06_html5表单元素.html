<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- form标签可以不包裹表单元素 -->
	<!-- <form action="1.php" method="post" id="biaodan"></form>
	<input type="text" value="默认文本" form="biaodan"> -->




	<form action="">
		<p>
			<!-- placeholder占位符    autofocus自动获取焦点-->
			请输入用户名：<input type="text" placeholder="请输入用户名"  autofocus>
		</p>
		<p>
			搜索框：<input type="search">
		</p>
		<p>
			电话：<input type="tel">
		</p>
		<p>
			网址：<input type="url">
		</p>
		<p>
			电子邮箱：<input type="email">
		</p>
		<p>
			数字：<input type="number" value="50" min="1" max="100">
		</p>
		<p>
			拖拽条：<input type="range" value="50" min="1" max="100">
		</p>
		<p>
			日期：<input type="date">
		</p>
		<p>
			第几周：<input type="week">
		</p>
		<p>
			颜色：<input type="color">
		</p>
		<p>
			<!-- required必填项 -->
			密码：<input type="password" required>
		</p>
		<p>
			<!-- 同一组单选框必须设置相同的name属性值 -->
			请选择性别：
			<!-- label标签直接包裹要控制的表单元素 -->
			<label><input type="radio" name="sex" checked>女性</label>
			<label><input type="radio" name="sex">男性</label>
		</p>
		<p>
			请选择你所在的城市：
			<!-- 多选下拉菜单 multiple设置多选  size选中的个数 在选中的同时ctrl-->
			<select multiple size="2">
				<option value="01">北京</option>
				<option value="02">上海</option>
				<option value="03">深圳</option>
				<option value="04">广州</option>
			</select>
		</p>
		<p>
			请选择你学会的技能：
			<input type="text" placeholder="请书写你学会的技能" list="ganying">
			<datalist id="ganying">
				<option value="html">网页制作</option>
				<option value="css">样式设置</option>
				<option value="javascript">简单交互</option>
			</datalist>
		</p>
		<input type="submit" value="注册">
	</form>




</body>
</html>
