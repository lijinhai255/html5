<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- video是行内元素  但是可以设置宽高 controls控制条   autoplay自动播放  loop循环播放-->
	<video src="video/1.mp4" width="300" controls  autoplay loop></video>


	<!-- 还可以通过source引入视频 -->
	<video controls>
		<source src="video/2.mp4">
	</video>


	

</body>
</html>
