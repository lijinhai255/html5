<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>网页标题</title>
		<style>
			/*清除默认样式*/
			* {
				padding: 0;
				margin: 0px;
			}
			div {
				width: 200px;
				height: 200px;
				background-color: lightblue;
			}
			.box {
				margin-bottom: 20px;
			}

		</style>
		<link rel="stylesheet" href="">
		<script></script>
	</head>
	<body>
		<!-- 所有的自封闭标签不书写关闭符号合法  可以使用 -->
		<img src="images/0.jpg" alt="" width="200">
		<!-- 标签的type属性可以省略  不是表单元素的type 可以使用-->

		<!-- 标签名可以大写合法  不可以使用 -->
		<div class=box>盒子1</div>
		<!-- 标签的属性值可以不用双引号包裹合法   不可以使用 -->
		<DIv>盒子2</DIv>
	</body>
</html>
