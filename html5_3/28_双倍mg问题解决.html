
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		.box {
			width: 590px;
			overflow: hidden;
			border: 1px solid #000;
			/*父子之间有距离使用padding*/
			padding-left: 10px;
		}
		.box p {
			/*所有p设置float: left 同时设置Mg 也是margin-left, IE6第一个元素显示双倍mg*/
			float: left;
			width: 100px;
			height: 100px;
			background-color: lightblue;
			margin-left: 10px;
		}
		.box .no1 {
			margin-left: 0px;
		}
	</style>
</head>
<body>
	<div class="box">
		<p class="no1">1</p>
		<p>2</p>
		<p>3</p>
		<p>4</p>
	</div>
</body>
</html>
