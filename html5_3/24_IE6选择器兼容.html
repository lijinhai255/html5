<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- <meta name="viewport" content="width=300px" /> -->
	<!-- 约束视口宽度 -->
	<meta name="viewport" content="width=device-width" />
	<style type="text/css">
		*{
			padding:0;
			margin:0;
		}
		div.box.cl {
			/*类选择器连续书写
			正常浏览器权重div.box.cl >> div.box显示红色


			IE6认为div.box.cl 权重=div.box 后面的层叠掉前面显示蓝色
			*/
			background-color: red;
		}
		div.box {
			width: 200px;
			height: 200px;
			background-color: lightblue;
		}




	</style>
</head>
<body>
	<div class="box cl">盒子</div>
</body>
</html>
