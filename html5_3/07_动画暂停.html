<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			padding:0;
			margin:0;
		}
		/*设置图片一值顺时针旋转*/
		img {
			width: 258px;
			height: 258px;
			border-radius: 50%;
			border: 1px solid #000;
			/*调用动画*/
			-webkit-animation: rotate 8s linear 0s infinite;
		}
		/*动画*/
		@-webkit-keyframes rotate {
			0% {
				transform: rotate(0deg);
			}
			100% {
				transform: rotate(360deg);
			}
		}
		/*鼠标进入暂停  鼠标离开恢复*/
		img:hover {
			-webkit-animation-play-state: paused;
		}





	</style>
</head>
<body>
	<img src="images/baby.png" alt="">
</body>
</html>
