<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			padding:0;
			margin:0;
		}
		.box {
			width: 200px;
			height: 200px;
			background-color: lightblue;
			/*调用动画*/
			-webkit-animation: donghua 3s linear 0s infinite alternate;
		}
		/*定义动画*/
		@-webkit-keyframes donghua {
			0% {
				width: 200px;
				background-color: lightblue;
			}
			30% {
				width: 500px;
				background-color: red;
			}
			40% {
				width: 700px;
				background-color: blue;
			}
			100% {
				width: 800px;
				background-color: orange;
			}
		}





	</style>
</head>
<body>
	<div class="box">盒子</div>
</body>
</html>
