
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		.box {
			width: 200px;
			height: 200px;
			padding: 50px;
			border: 10px solid #000;
			background-color: lightblue;
			margin-bottom: 20px;
		}
		.box2 {
			/*给box2设置一个非常小的高度3px*/
			width: 300px;
			height: 3px;
			/*IE6height < 最小字号16px  IE6渲染字号大小*/
			background-color: green;
			/*只给IE6设置最小字号*/
			-font-size: 0px;
		}
	</style>
</head>
<body>
	<div class="box">盒子</div>
	<div class="box2"></div>
</body>
</html>
