<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- <meta name="viewport" content="width=300px" /> -->
	<!-- 约束视口宽度 -->
	<meta name="viewport" content="width=device-width" />
	<style type="text/css">
		*{
			padding:0;
			margin:0;
		}
		.box {
			width: 500px;
			height: 100px;
			border: 1px solid #000;
			/*让两个p在Box中并排显示但是不设置浮动*/
			display: flex;
		}
		.box p {
			/*子盒子不用在设置浮动*/
			width: 40%;
			height: 100px;
			background-color: lightblue;
		}
		.box p:last-child {
			background-color: red;
			width: 60%;
		}





	</style>
</head>
<body>
	<div class="box">
		<p>1</p>
		<p>2</p>
	</div>
</body>
</html>
